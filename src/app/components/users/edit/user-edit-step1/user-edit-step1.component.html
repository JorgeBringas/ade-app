<div class="">
    <form [formGroup]="form">
        <div class="row g-2">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Usuario de Acceso</mat-label>
                    <input matInput formControlName="login" maxlength="20" autocomplete="off" readonly="true">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput formControlName="password" type="password" maxlength="20" autocomplete="off">
                </mat-form-field>
            </div>
        </div>

        <div class="row g-2">
            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput appText formControlName="name" maxlength="20" autocomplete="off" readonly="true">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>Apellido Paterno</mat-label>
                    <input matInput appText formControlName="paternal" maxlength="20" autocomplete="off" readonly="true">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>Apellido Materno</mat-label>
                    <input matInput appText formControlName="maternal" maxlength="20" autocomplete="off" readonly="true">
                </mat-form-field>
            </div>
        </div>
                
        <div class="row g-2">
            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>Estatus</mat-label>
                    <mat-select formControlName="status">                        
                        <mat-option value="A">Activo</mat-option>
                        <mat-option value="B">Inactivo</mat-option>
                        <mat-option value="R">Revocado</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input matInput appText formControlName="email" maxlength="20" autocomplete="off">
                </mat-form-field>
            </div>

            <div class="col-md-4">
                <mat-form-field appearance="outline" (click)="validity.open()">
                    <mat-label>Fecha de Vigencia</mat-label>
                    <input matInput [matDatepicker]="validity" formControlName="validityDate" readonly>
                    <mat-datepicker-toggle matIconSuffix [for]="validity"></mat-datepicker-toggle>
                    <mat-datepicker #validity></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="row g-2">
            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>Cliente</mat-label>
                    <input matInput appNumeric formControlName="client" maxlength="20" autocomplete="off">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>Area</mat-label>
                    <input matInput appNumeric formControlName="area" maxlength="20" autocomplete="off">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>No. Acceso</mat-label>
                    <input matInput appNumeric formControlName="access" maxlength="20" autocomplete="off">
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-12 pt-4 d-flex justify-content-center align-items-center">
            <div class="col-md-3 d-flex justify-content-center align-items-center">
                <button mat-raised-button color="primary" (click)="back()">Regresar</button>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center">
                <button mat-raised-button color="primary" [disabled]="form.invalid"
                (click)="next()">Siguiente</button>
            </div>               
        </div>
    </form>
</div>
